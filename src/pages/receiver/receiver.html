<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>收货人信息</title>
    <script type="text/javascript" src="/js/fit.js"></script>
</head>

<body>
    <form id="form1">
        <div class="container tab" id=tab-1>
            <header class="topbar">
                <div class="left">
                    <a id="btn_back" class="btn-back"><span class="iconfont icon-xiangzuo1"></span></a>
                </div>
                <div class="mid">
                    <span>收货人信息</span>
                </div>
                <div class="right"></div>
            </header>
            <article class="main">
                <article id="input_area">
                    <p id="error_msg" class="error"></p>
                    <section class="form-info">
                        <label for="txt_receiver"><span class="isrequired">*</span>收货人：</label>
                        <input id="txt_receiver" type="text" name="receiver">
                    </section>
                    <section class="form-info">
                        <label for="txt_mobile"><span class="isrequired">*</span>手机号码：</label>
                        <input id="txt_mobile" type="text" name="mobile">
                    </section>
                    <section class="form-info">
                        <label for="txt_area"><span class="isrequired">*</span>所在地区：</label>
                        <input id="txt_area" type="text" name="mobile">
                    </section>
                    <section class="form-info">
                        <label for="txt_addr"><span class="isrequired">*</span>详细地址：</label>
                        <input id="txt_addr" type="text" name="mobile">
                    </section>
                </article>
                <article id="chooseAddr_area">
                    <ul class="top">
                        <li class="back">
                            <a id="btn_back">
                                <span class="iconfont icon-xiangzuo1"></span>
                            </a>
                        </li>
                        <li class="title">地址选择</li>
                        <li class="back"></li>
                    </ul>
                    <div class="swiper">
                        <ul class="swiper-tab">
                            <li class="swiper-tab-label active">省</li>
                            <li class="swiper-tab-label">市</li>
                            <li class="swiper-tab-label">区</li>
                        </ul>
                        <ul class="swiper-container">
                            <li class="swiper-slide">provinces</li>
                            <li class="swiper-slide">cities</li>
                            <li class="swiper-slide">districts</li>
                        </ul>
                    </div>
                </article>
            </article>
            <footer class="menubar">
                <input id="btn_sumbit" type="submit" name="submit" value="保存信息" class="btn-submit">
            </footer>
        </div>
    </form>
</body>

</html>
