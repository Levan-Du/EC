<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title id="head-title">购物车页面</title>
    <script type="text/javascript" src="/js/fit.js"></script>
</head>

<body>
    <div class="container">
        <header class="topbar">
            <div class="left">
                <a id="btn_back" class="btn-back" href="index.html">
                    <span class="iconfont icon-xiangzuo1"></span>
                </a>
            </div>
            <div class="mid">
                <span class="title">购物车</span>
            </div>
            <div class="right"></div>
        </header>
        <article class="main">
            <ul class="grid" id="grid-shopCard">
            </ul>
        </article>
        <footer class="menubar">
            <ul class="action-wrap">
                <li class="action-left left">
                    <a id="selectAll">
                        <span class="iconfont icon-fangxingweixuanzhong"></span>
                        <span>全选<span>
                    </a>
                </li>
                <li class="action mid">
                    <!-- <p>合计：￥<span>6888.00</span></p> -->
                        <p>总额：
                            <select>
                                <option value=1>积分</option>
                                <option value=2>金币</option>
                                <option value=3>钻石</option>
                            </select>
                            <span id="p_amount" class="amount active">￥0</span><span id="s_amount" class="amount">￥0</span><span id="d_amount" class="amount">￥0</span> 立减<span id="discount" class="amount active">￥0</span>
                        </p>
                </li>
                <li class="action right">
                    <a class="action-item-noicon" id="btn_topay" href="pay.html?id=1">去结算(<span id="allnum">0</span>)</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
